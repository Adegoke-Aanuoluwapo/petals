Start with this webpage, which has several input elements and a button:
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <h1>Mad Libs</h1>

    <ul>
      <li>Noun: <input type="text" id="noun" /></li>
      <li>Adjective: <input type="text" id="adjective" /></li>
      <li>Someone's Name: <input type="text" id="person" /></li>
    </ul>

    <button id="lib">Lib it!</button>

    <div id="story"></div>
  </body>
  <script>
    const noun = document.getElementById("noun");
    const adj = document.getElementById("adjective");
    const person = document.getElementById("person");

    const story = document.getElementById("story");
    function makeMadLib() {
      story.innerHTML = person.value + " " + adj.value + " " + noun.value;
    }
    const btn = document.getElementById("lib");
    btn.addEventListener("click", makeMadLib);
  </script>
</html>
