<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Carousel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .carousel-inner {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .carousel-item {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item.active {
      transform: translateX(50%);
    }

    .carousel-item.next {
      transform: translateX(100%);
    }

    .carousel-item.prev {
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="carousel slide" data-bs-ride="carousel" id="carouselExample">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="nature1.jpeg" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="image2.jpg" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="image3.jpg" class="d-block w-100" alt="Slide 3">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
