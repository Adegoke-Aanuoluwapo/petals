<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

 <!-- Owl Carousel CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">

</head>
<body>
<header>
 <section class="section-padding bg-blue" style="background-color: rgb(31, 216, 216);">
  <div class="container">
   <div class="row">
    <div class="col-md-12 col-sm-12 ">
     <h2 class="text-white text-uppercase py-5 ">Create Brief Generator</h2>
     <div class="d-flex">
       <div class="t-right px-5">
      <button class="text-uppercase text-white bordered">Get Started</button>

     </div>

      <div class="t-left px-5">
       <div class="">
 
       <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner bg-white">
    <div class="carousel-item active">
      <img src="nature1.jpeg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>First slide label</h5>
        <p>Some representative placeholder content for the first slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="nature2.jpeg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Second slide label</h5>
        <p>Some representative placeholder content for the second slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="nature3.jpeg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Third slide label</h5>
        <p>Some representative placeholder content for the third slide.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
     
     </div>


     </div>
    
    
    </div>
   </div>
  </div>

 </section>
</header>
<main>
<section class="section-padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 d-flex">
        <div class="col-lg-7 col-md-6 pr-3">
          <h5 class="text-uppercase">BRIEF INPUT</h5>
          <form action="">
            <div class="pb-3">
              <label for="">Provide the login</label>
              <input type="text" class="form-control">

            </div>
              <div class="pb-3">
              <label for="">Primary Audience</label>
              <input type="text" class="form-control">

            </div>
              <div class="pb-3">
              <label for="">Secondary targe audience</label>
              <input type="text" class="form-control">

            </div>
              <div class="pb-3">
              <label for="">Primary Key Phrases</label>
              <input type="text" class="form-control">

            </div>
              <div class="pb-3">
              <label for="">Secondary Key phrases</label>
              <input type="text" class="form-control">

            </div>
              <div class="pb-3">
              <label for="">word count range</label>
              <input type="text" class="form-control">

            </div>
          </form>
        </div>
        <div class="col-lg-5 col-md-6">
          <h5 class="text-uppercase ">brief Quality</h5>

        </div>
      </div>
    </div>
  </div>
</section>
</main>
 
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>

 
  $(document).ready(function(){
    $(".owl-carousel").owlCarousel({
      loop: true,
      margin: 10,
      responsiveClass: true,
      responsive: {
        0: {
          items: 1,
          nav: true
        },
        600: {
          items: 3,
          nav: false
        },
        1000: {
          items: 5,
          nav: true,
          loop: false
        }
      }
    });
  });
</script>
